<!DOCTYPE html>
<html>
<head>
    <title>Chat with OpenAI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 60%; margin: auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user-message { color: blue; }
        .assistant-response { color: green; }
    </style>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div class="user-message">You: ' + message + '</div>';
            chatBox.innerHTML += '<div class="assistant-response">Assistant: ' + data.response + '</div>';
            document.getElementById('message').value = '';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="h-dvh bg-cover bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
        <div class="chat-container">
            <div class=".container chat-box" id="chat-box"></div>
            <div class="mb-3">
              <label for="message" class="form-label">Example textarea</label>
              <textarea id="message" placeholder="Type your message here" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
